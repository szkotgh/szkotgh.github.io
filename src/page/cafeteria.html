<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Cafeteria</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cafeteria.css">
</head>
<body class="animate__animated animate__fadeIn">
    <div id="background"></div>
    
    <button id="home-btn" class="btn btn-dark btn-sm animate__animated animate__fadeInLeft">홈으로</button>
    <button id="move-btn" class="btn btn-dark btn-sm animate__animated animate__fadeInLeft">시간표</button>
    <div id="schodule-table">
        <table id="main-table" class="">
            <thead>
                <tr>
                    <th colspan="4">
                        <div id="table-title"></div>
                    </th>
                </tr>
                <tr>
                    <th scope="col">메뉴</th>
                </tr>
            </thead>
            <tbody id="timetableData">
            </tbody>
        </table>
    </div>
</body>
<footer>
    <div id="footer-button-group" class="animate__animated animate__fadeInLeft">
        <p id="footer-text">Loading...</p>
        <button id="minus-day-btn" class="btn btn-dark btn-sm" type="button">전날</button>
        <button id="reset-day-btn" class="btn btn-dark btn-sm" type="button">오늘</button>
        <button id="plus-day-btn" class="btn btn-dark btn-sm" type="button">다음날</button>
        <div id="date-picker" class="date-picker">
            <input type="date" id="selected-date">
            <button id="apply-date-btn" class="btn btn-dark btn-sm" type="button">이동</button>
        </div>
    </div>
</footer>
<script src="../js/cafeteria.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
